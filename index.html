<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation with JS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content">
        <p>Fields marked with an asterisk (*) are required</p>
        <form action="" class="form">
            <div class="form-field">
                <label for="name">Name</label>
                <input type="text" id="name" name="name">
                <span class="error"></span>
            </div>
            <div class="form-field">
                <label for="email"><span class="required">*</span>Email</label>
                <input type="email" id="email" name="email" required>
                <span class="error"></span>
            </div>
            <div class="form-field">
                <label for="country"><span class="required">*</span>Country</label>
                <select id="country" name="country" required>
                    <option value="us">USA</option>
                    <option value="fr">France</option>
                    <option value="sw">Switzerland</option>
                </select>
                <span class="error"></span>
            </div>
            <div class="form-field">
                <label for="zip"><span class="required">*</span>Zip</label>
                <input type="text" id="zip" name="zip" required>
                <span class="error"></span>
            </div>
            <div class="form-field">
                <label for="password"><span class="required">*</span>Password</label>
                <input type="password" id="password" name="password" required pattern="^(?=.{8,})(?=.*[a-z])(?=.*[A-Z])(?=.*\d).*">
                <span class="error"></span>
            </div>
            <div class="form-field">
                <label for="confirm-pw"><span class="required">*</span>Confirm Password</label>
                <input type="password" id="confirm-pw" name="confirm-pw" required>
                <span class="error"></span>
            </div>
            <div class="form-field">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
